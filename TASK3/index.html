
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Modern Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .display {
      width: 100%;
      height: 70px;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      color: #00ffcc;
      font-size: 32px;
      text-align: right;
      padding: 10px 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 10px rgba(0,255,204,0.2);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .btn {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(145deg, #1f2e35, #2d454d);
      color: #fff;
      cursor: pointer;
      box-shadow: 6px 6px 12px #0b161c, -6px -6px 12px #335c6b;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 3px 3px 8px #0a1217, -3px -3px 8px #3b6b7d;
    }

    .btn:active {
      transform: scale(0.95);
      box-shadow: inset 2px 2px 6px #0a1217, inset -2px -2px 6px #3b6b7d;
    }

    .operator {
      color: #ff6b6b;
    }

    .equal {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
    }

    .clear {
      color: #ffcc00;
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90%;
      }

      .btn {
        padding: 16px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" readonly>
    <div class="buttons">
      <button class="btn clear">C</button>
      <button class="btn">()</button>
      <button class="btn operator">%</button>
      <button class="btn operator">/</button>

      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operator">*</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn operator">-</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn operator">+</button>

      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn equal">=</button>
      <button class="btn">⌫</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.btn');
    let expression = '';

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const value = btn.textContent;

        if (value === 'C') {
          expression = '';
        } else if (value === '=') {
          try {
            expression = eval(expression).toString();
          } catch {
            expression = 'Error';
          }
        } else if (value === '⌫') {
          expression = expression.slice(0, -1);
        } else if (value === '()') {
          if (expression.includes('(') && !expression.includes(')')) {
            expression += ')';
          } else {
            expression += '(';
          }
        } else {
          expression += value;
        }

        display.value = expression;
      });
    });
  </script>
</body>
</html>
